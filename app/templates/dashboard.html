<!DOCTYPE html>
<html>
  <head>
    <title>Meeting Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Meetings with {{ report.first_name }} {{ report.last_name }}</h1>
      {% if meetings %}
      <table class="meeting-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Summaries</th>
          </tr>
        </thead>
        <tbody>
          {% for meeting in meetings %}
          <tr>
            <td>{{ meeting.date.strftime('%m-%d-%Y') }}</td>
            <td>
              <a
                href="{{ url_for('main.view_meeting_details', meeting_id=meeting.id) }}"
              >
                View Summary
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No meetings found.</p>
      {% endif %}
      <a href="{{ url_for('main.home') }}" class="back-button">Back to Home</a>
    </div>
  </body>
</html>
